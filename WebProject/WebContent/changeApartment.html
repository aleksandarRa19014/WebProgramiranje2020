<!DOCTYPE html>
<html>
  <head>
    <title>Izmena apartmana</title>
    <script src="jquery-3.3.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/jquery.validate.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" >
   <link rel="stylesheet" type="text/css" href="css/addApartment.css">
   
   <script src="js/ads.js"></script>
   
   <script src="js/changeApartment.js"></script>
   
   
   <link href='jquery-ui/jquery-ui.min.css' rel='stylesheet' type='text/css'>
   <script src='jquery-ui/jquery-ui.min.js' type='text/javascript'></script>
   
   
   <!-- ------------------------------------------- -->
   
   
  <!-- Load Leaflet from CDN -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
  integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
  crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
  integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
  crossorigin=""></script>


  <!-- Load Esri Leaflet from CDN -->
  <script src="https://unpkg.com/esri-leaflet@2.4.1/dist/esri-leaflet.js"
  integrity="sha512-xY2smLIHKirD03vHKDJ2u4pqeHA7OQZZ27EjtqmuhDguxiUvdsOuXMwkg16PQrm9cgTmXtoxA6kwr8KBy3cdcw=="
  crossorigin=""></script>

  <!-- Load Esri Leaflet Geocoder from CDN -->
  <link rel="stylesheet" href="https://unpkg.com/esri-leaflet-geocoder@2.3.3/dist/esri-leaflet-geocoder.css"
    integrity="sha512-IM3Hs+feyi40yZhDH6kV8vQMg4Fh20s9OzInIIAc4nx7aMYMfo+IenRUekoYsHZqGkREUgx0VvlEsgm7nCDW9g=="
    crossorigin="">
  <script src="https://unpkg.com/esri-leaflet-geocoder@2.3.3/dist/esri-leaflet-geocoder.js"
    integrity="sha512-HrFUyCEtIpxZloTgEKKMq4RFYhxjJkCiF5sDxuAokklOeZ68U2NPfh4MFtyIVWlsKtVbK5GD2/JzFyAfvT5ejA=="
    crossorigin=""></script>
   
   
    <!-- ------------------------------------------- -->
   
   
   
   
  </head>
  <body>
    <div class="testbox">
    <form id="forma">
	      <div class="banner">
	        <h1>Izmena apartmana</h1>
	      </div>
	      
	      <br/>
	      <fieldset>
	      
		        <legend>Detalji aprtmana</legend>
		        <div class="columns">
		        
			           <div class="item">
			            <label for="lname">Ime apartmana<span>*</span></label>
			            <input id="nameApart" name="nameApart" type="text"/>
			           </div>
			          	
			          <div class="item">
						  <label for="lname">Tip apartmana<span>*</span></label>
						  <br/>
					      <select id="typeApart" name="typeApart">
						      <option value="" disabled selected></option>
						      <option value="apartment">Ceo Apartman</option>
						      <option value="room">Soba</option>
						  </select>
			          </div>
			 
			          <div class="item">
			            <label for="lname">Broj Soba<span>*</span></label>
			            <input id="numbRoom" name="numbRoom" type="text" />
			          </div>
			          <div class="item">
			            <label for="address">Broj Gostiju<span>*</span></label>
			            <input id="numbGuests" name="numbGuests" type="text" />
			          </div>
			          <div class="item">
			            <label for="zip">Cena nocenja u dinarima<span>*</span></label>
			            <input id="price" name="price" type="text" />
			          </div>

		        </div>
	          
	      </fieldset>
	      
	      
	      <br/>
	      <fieldset>
	      <legend>Adresa apartmana</legend>
	      <div class="columns">
	       
		           <div class="item">
		            <label for="lname">Ulica i broj<span>*</span></label>
		            <input id="address" type="text" name="address" />
		           </div>
		          	
		          <div class="item">
		            <label for="lname">Naseljeno mesto<span>*</span></label>
		            <input id="place" type="text" name="place" />
		          </div>
		          
		          <div class="item">
		            <label for="lname">Postanski broj apartmana<span>*</span></label>
		            <input id="zipCode" type="text" name="zipCode" />
		          </div>

		          </div>
	          
	      </fieldset>
	      
	      
	      
	         
	      <br/>
	      <fieldset>
	      <legend>Vreme za prijavu i odjavu</legend>
	      <div class="columns">
	       
		           <div class="item">
		           <label for="lname">Vreme za prijavu<span>*</span></label>
		             <input type="time" name="checkin" id="checkin"  value="14:00:00" />
		           </div>
		          	
		          <div class="item">
		            <label for="lname">Vreme za odjavu<span>*</span></label>
		             <input type="time" name="checkout" id="checkout" value="10:00"/>
		          </div>
		          
		        
	      </fieldset>
	      
	      
	      <br/>
	      <fieldset>
	      <legend>Datumi za izadavanje</legend>
	      
		      <div class="columns">
		      
			      <div class="item">
				      <label for="checkindate">od <span>*</span></label>
				      <input id="checkindate" type="date" name="checkindate" />
				      <i class="fas fa-calendar-alt"></i>
			      </div>
			      
			      <div class="item">
				      <label for="checkoutdate">do<span>*</span></label>
				      <input id="checkoutdate" type="date" name="checkoutdate" />
				      <i class="fas fa-calendar-alt"></i>
			      </div>
			  </div>
	          
	      
	      </fieldset>
	      
	      
	      
	        <br/>
	      <fieldset>
	      <legend>Sadrzaj apartmana</legend>
	      <div class="columns">
	      
		      <div class="item">
		      	 	<div class="status-item" id="containerSadrzaj">
		      
		          
			  		</div>
		          
			  </div>
			  
			  		     
	      </div>
	      </fieldset>
	      
	      
	      
	      
	      <br/>
	      <fieldset>
	      <legend>Lokacija apartmana</legend>
	      
		      <div class="columns">
		      		<div class="item" id="map">
		      	 	
		          
					 </div>
					<div class="item">
		            <label for="lname">Geografska sirina</label>
		            <input id="geoWid" type="text" name="address" />
		           </div>
		          	
		          <div class="item">
		            <label for="lname">Geografska duzina</label>
		            <input id="geoLen" type="text" name="place" />
		          </div>
					 
			     
			    
			  </div>
	          
	      </fieldset>
	      
	      
	      
	    

	      <br/>
	      <fieldset>
	      	  <legend>Slike apartmana</legend>
	      	  <input name="files[]" type="file"   id="imgInp" value="izaberi" multiple/>
	      	  <input type="button" id="btnClear" value="Ukloni slike" style="display: none">	
		      <div class="columns">
		      
			      
			      <div class="item" id="imgContainer">
					
			      	
		         </div>
		      
		     </div>
	     </fieldset>
	     
	     
	          <br/>
	      <fieldset>
	      <legend>Status apartmana</legend>
	      
		      <div class="columns">
		      		<select name="statusApart" id="statusApart">
							      <option value="active">Aktivan</option>
							      <option value="inactive">Neaktivan</option>
				    </select>
					 
			     
			    
			  </div>
	          
	      </fieldset>
	      
	      
	      
	      <div class="btn-block">
	      <button type="submit" id="changeApartment">Izmeni apartman</button>
	      </div>
    </form>
    </div>
    
     <div class="item" id="imgCont">
					</div>
    
  </body>
</html>
